language: node_js

sudo: required

node_js:
  - '8'

os:
  - linux

env:
  global:
    secure: 

install:
  - npm install

before_script:
  - git config --global user.name "$GIT_NAME"
  - git config --global user.email "$GIT_EMAIL"
  - git config --global push.default simple
  - git clone --depth 1 --branch gh-pages https://$GH_TOKEN@github.com/mkfsn/transport public

script:
  - npm run build

after_success:
  - bash ./deploy.sh

branches:
  only:
  - master
